<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image" href="ox.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Results</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap');

/* navigation bar */

nav {
    background-color: #e82a2a;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

ul {
    list-style: none;
    display: flex;
}

li {
    margin: 0 10px;
}

a{
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

a:hover {
    color: #f5c518;
}

nav .log {
    position: absolute;
    right: 25px;
}

/* main */

body {
    margin: 0%;
    padding: 0%;
    font-family: sans-serif;
    background: url(newbb.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    color: whitesmoke;
}

h1 {
    color: white;
    text-align: center;
    font-size: 50px;
    margin-top: 50px;
    font-family: 'Bruno Ace', cursive;
}

.head {
    display: flex;
    padding: 10px;
    justify-content: center;
    color: white;
    margin-left: 30px;
    margin-right: 30px;
    background-color: #ff8c00;
}

.container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 50px;
    padding: auto;
}

.card {
    background-color: rgba(11, 15, 13, 0.582);
    margin: 60px;
    padding: 20px;
    width: 300px;
    height: 400px;
    border-radius: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}

.card img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    object-position: center;
}

.card h2 {
    color: #ff4500;
    font-size: 28px;
    margin-top: 20px;
    margin-bottom: 10px;
}

.card p {
    color: white;
    font-size: 18px;
    text-align: center;
    margin-bottom: 20px;
}

.vote-btn {
    background-color: #ff4500;
    color: #fff;
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    margin: -5% auto;
    border: none;
    cursor: pointer;
}

.vote-btn:hover {
    background-color: #ff8c00;
}
#header{
    height: 120px;
    border: 2px solid #e82a2a;
    background-color: #e82a2a;
    margin-top: -45px;
}
.footer {
    display: flex;
    justify-content: center;
    font-size: 20px;
    background-color: #e82a2a;
}

/* CSS for the progress bar */
.progress-bar {
    width: 100%;
    background-color: #f2f2f2;
    height: 20px;
    border-radius: 4px;
    margin-top: 10px;
  }

  .progress {
    height: 100%;
    background-color: #4CAF50;
    border-radius: 4px;
    width: 0%;
  }
  
</style>
<body>
    <header id="header">
        <h1>Bigg Boss Voting Zone</h1>
    </header>
  <h1>Voting Results</h1>
  <div class="container">
    <div class="card">
      <img src="https://www.aajtknews.com/wp-content/uploads/2023/06/1223785-manisha-rani-bb-ott2.jpg" alt="Manisha Rani">
      <h2>Manisha Rani</h2>
      <div class="progress-bar">
        <div id="cont-1-progress" class="progress"></div>
      </div>
      <p id="cont-1-votes"></p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th?id=OIP.cXpefAzOjRjRtGtN7ZW3FwHaFN&pid=Api&P=0&w=300&h=300" alt="Abhishek Malhan">
      <h2>Abhishek Malhan</h2>
      <div class="progress-bar">
        <div id="cont-2-progress" class="progress"></div>
      </div>
      <p id="cont-2-votes"></p>
    </div>

    <div class="card">
      <img src="https://tse1.mm.bing.net/th?id=OIP.MaMQNRfzjlFQbCuWDYkdTQHaD4&pid=Api&P=0&h=220" alt="Pooja Bhatt">
      <h2>Pooja Bhatt</h2>
      <div class="progress-bar">
        <div id="cont-3-progress" class="progress"></div>
      </div>
      <p id="cont-3-votes"></p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th?id=OIP.u6A1j3tP2oN73qClxzW51AHaD4&pid=Api&P=0&h=220 alt"alt="Bebika Dhruv">
      <h2>Bebika</h2>
      <div class="progress-bar">
        <div id="cont-4-progress" class="progress"></div>
      </div>
      <p id="cont-4-votes"></p>
    </div>

    <div class="card">
      <img src="https://tse3.mm.bing.net/th?id=OIP.tVO4aj5GFXH6xZemem6gTgAAAA&pid=Api&P=0&h=220" alt="Elvish Yadav">
      <h2>Elvish Yadav</h2>
      <div class="progress-bar">
        <div id="cont-5-progress" class="progress"></div>
      </div>
      <p id="cont-5-votes"></p>
    </div>
  </div>

  <footer>
    <div class="footer">
      <p>&copy; Voting Results</p>
    </div>
  </footer>

  <script>
    let voteData = JSON.parse(localStorage.getItem("voteData")) || [{id:"cont-1",votes:0}, {id:"cont-2",votes:0}, {id:"cont-3",votes:0}, {id:"cont-4",votes:0},{id:"cont-5",votes:0}];
    let totalVotes = JSON.parse(localStorage.getItem("totalVotes")) || 0;

    function calculatePercentage(votes) {
      return (votes / totalVotes) * 100;
    }

    function displayResults() {
      for (let celeb of voteData) {
        const progressElement = document.getElementById(celeb.id + "-progress");
        const votesElement = document.getElementById(celeb.id + "-votes");
        const percentage = calculatePercentage(celeb.votes).toFixed(2);

        progressElement.style.width = percentage + "%";
        votesElement.textContent = "Votes: " + celeb.votes + " (" + percentage + "%)";
      }
    }

    displayResults();
  </script>
</body>

</html>
